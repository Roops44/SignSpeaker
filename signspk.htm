<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignSpeaker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 15px 0;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }
    .search-bar input, .search-bar select, .search-bar button {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
    .search-bar button {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    .search-bar button:hover {
      background-color: #005a9e;
    }
    .result-container img {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .no-results {
      color: #555;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>SignSpeaker</header>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="textInput" placeholder="Enter text or name to translate">
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="ko">Korean</option>
        <option value="ta">Tamil</option>
        <option value="hi">Hindi</option>
        <option value="it">Italian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
      </select>
      <button id="translateButton">Translate</button>
    </div>
    <div id="result" class="result-container"></div>
    <div id="noResults" class="no-results" style="display: none;">No GIFs found for your search.</div>
  </div>

  <script>
    const apiKey = 'LGYG1qNd1nCgfMhvF3S7yFTZhJwrAgrZ'; // Replace with your Giphy API key
    const apiUrl = 'https://api.giphy.com/v1/gifs/search';

    const translateButton = document.getElementById('translateButton');
    const textInput = document.getElementById('textInput');
    const languageSelect = document.getElementById('languageSelect');
    const resultContainer = document.getElementById('result');
    const noResults = document.getElementById('noResults');

    const languageMap = {
      en: 'sign language',
      es: 'lengua de señas',
      de: 'Gebärdensprache',
      ko: '수화',
      ta: 'கைத்தொகை மொழி',
      hi: 'संकेत भाषा',
      it: 'lingua dei segni',
      zh: '手语',
      ja: '手話'
    };

    translateButton.addEventListener('click', async () => {
      const text = textInput.value.trim();
      const language = languageSelect.value;

      if (!text) {
        alert('Please enter text to translate.');
        return;
      }

      resultContainer.innerHTML = '';
      noResults.style.display = 'none';

      const querySuffix = languageMap[language];
      const query = `${text} ${querySuffix}`;

      try {
        const response = await fetch(`${apiUrl}?api_key=${apiKey}&q=${encodeURIComponent(query)}&limit=1`);
        const data = await response.json();

        if (data.data.length > 0) {
          const gifUrl = data.data[0].images.original.url;
          const img = document.createElement('img');
          img.src = gifUrl;
          img.alt = `Sign Language GIF for ${text}`;
          resultContainer.appendChild(img);
        } else {
          noResults.style.display = 'block';
        }
      } catch (error) {
        console.error('Error fetching GIF:', error);
        noResults.style.display = 'block';
      }
    });
  </script>
</body>
</html>
